<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Market Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('football_pitch.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 200px;
        }
        button {
            background: red;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: darkred;
        }
        canvas {
            margin-top: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FUT Market Analysis</h1>
        <input type="text" id="playerSearch" placeholder="Enter Player Name">
        <button onclick="fetchPlayerData()">Search</button>
        <div id="playerInfo"></div>
        <canvas id="priceChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
