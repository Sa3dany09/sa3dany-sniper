<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa3dany Market Tracker</title>
    <style>
        body { background: url('https://example.com/football_pitch.jpg') no-repeat center center fixed; 
               background-size: cover; color: red; font-family: Arial, sans-serif; }
        .container { text-align: center; padding: 50px; }
        canvas { background: rgba(0,0,0,0.5); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Sa3dany Market Tracker 🔥</h1>
        <input type="text" id="playerName" placeholder="Enter Player Name">
        <button onclick="fetchPlayerData()">Analyze 🔍</button>
        <canvas id="priceChart"></canvas>
    </div>
    <script>
        async function fetchPlayerData() {
            const player = document.getElementById('playerName').value;
            if (!player) return;
            // Fetch data (mocked for now)
            const data = [1000, 1200, 1100, 1300, 1250, 1400, 1500];
            renderChart(data);
        }
        function renderChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: { labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                        datasets: [{ label: 'Price Trend', data: data, borderColor: 'red', fill: false }] },
                options: { responsive: true }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
